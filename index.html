<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>An Online Webpage</title>

	<!-- Import Stylesheets -->
	<link rel="stylesheet" href="styles/styles.css">
	<link rel="stylesheet" href="styles/fonts.css">

	<!-- Import Fonts -->

<body>
	<header>
		<h1 class="kalnia-glaze">CyberSage.net</h1>
	</header>
	<div class="window">
		<div class="title-bar">
			<div class="title-bar-text">
				A Warm Welcome
			</div>
		</div>
		<div class="window-body">
			Welcome, traveler, to mine own humble abode. 
			<br>
			<br>
			Take a look below through the vast expanse of images I have collected throughout my time.
		</div>
	</div>

	<!-- Unfinished image fetching from API -->
	<script>
		async function getData() {
			const url = "https://api.api-ninjas.com/v1/randomimage?category=abstract";
			try {
				const response = await fetch(url);
				if (!response.ok) {
				throw new Error(`Response status: ${response.status}`);
				}

				const json = await response.json();
				console.log(json);
			} catch (error) {
				console.error(error.message);
			}
		}

	</script>
</body>
</html>
